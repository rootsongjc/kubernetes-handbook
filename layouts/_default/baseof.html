<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{ if not .IsHome }}
	{{ partial "page-header.html" . }}
	{{ end }}
	{{- block "main" . }}{{- end }}
      <!-- ad -->
    {{ if .Site.Params.ad.enable }}
    {{ partial "ad.html" . }}
    {{ end }}
	{{- partial "footer.html" . -}}
</body>

</html>
